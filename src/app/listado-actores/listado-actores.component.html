  <mat-card *ngFor="let actor of listadoActores" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{actor.name}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + actor.profile_path">
      
      <app-peli-top [actor]="actor"></app-peli-top>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/detalles', actor.id]">Detalles</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
